<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .tool-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .upload-section {
            border: 2px dashed #ddd;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-6743240431494498/9428092011"
            data-ad-slot="9428092011"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <header>
            <h1>Image Compressor Pro</h1>
            <p>By Subhash Chandra</p>
        </header>

        <main class="tool-container">
            <div class="upload-section" onclick="document.getElementById('imageInput').click()">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <p>Click to Upload Image</p>
                <p>Supported formats: JPG, PNG, WEBP</p>
            </div>

            <div class="quality-control">
                <label>Compression Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="80">
                <button onclick="compressImage()" class="compress-btn">Compress Now</button>
            </div>

            <div class="preview-grid">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <div class="image-preview">
                        <img id="originalPreview">
                    </div>
                    <div id="originalSize"></div>
                </div>
                
                <div class="preview-card">
                    <h3>Compressed Image</h3>
                    <div class="image-preview">
                        <img id="compressedPreview">
                    </div>
                    <div id="compressedSize"></div>
                    <a id="downloadBtn" class="download-btn">Download</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-6743240431494498/4175765335"
            data-ad-slot="4175765335"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <footer>
        <p>Â© 2023 Image Compressor Pro | Developed by Subhash Chandra</p>
        <p>Contact: contact@example.com</p>
    </footer>

    <script>
        function compressImage() {
            const input = document.getElementById('imageInput');
            const quality = document.getElementById('quality').value / 100;
            
            if (!input.files[0]) {
                alert('Please select an image first!');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Original Image Details
                    document.getElementById('originalPreview').src = img.src;
                    document.getElementById('originalSize').textContent = 
                        `Size: ${(input.files[0].size / 1024).toFixed(2)} KB`;

                    // Compression
                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        
                        document.getElementById('compressedPreview').src = compressedUrl;
                        document.getElementById('compressedSize').textContent = 
                            `Size: ${(blob.size / 1024).toFixed(2)} KB`;
                        
                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.href = compressedUrl;
                        downloadBtn.download = `compressed-${Date.now()}.jpg`;
                        downloadBtn.style.display = 'block';
                    }, 'image/jpeg', quality);
                };
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Update quality display
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value;
        });

        // Initialize AdMob
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
