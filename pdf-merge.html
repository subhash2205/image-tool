<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subhash Chandra">
    
    <!-- SEO Meta Tags -->
    <title>PDF Merger Pro | Combine PDF Files Online</title>
    <meta name="description" content="Merge multiple PDF documents into one file with Subhash Chandra's free online PDF merger. Secure processing with adjustable compression levels.">
    <meta name="keywords" content="PDF merger, combine PDF, Subhash Chandra, online PDF tools">

    <!-- AdMob Integration -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-6743240431494498~5515669687" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #2A3F5F;
            --secondary: #4A90E2;
            --background: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .ad-unit {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }

        .tool-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .upload-section {
            border: 2px dashed var(--primary);
            padding: 3rem 1rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-list {
            margin: 2rem 0;
            display: grid;
            gap: 0.5rem;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .upload-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad Unit -->
    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-6743240431494498/9428092011"
             data-ad-slot="9428092011"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <header>
            <h1>PDF Merger Pro</h1>
            <p>By Subhash Chandra</p>
        </header>

        <main class="tool-container">
            <div class="upload-section" onclick="document.getElementById('pdfInput').click()">
                <input type="file" id="pdfInput" accept=".pdf" multiple hidden>
                <p>Click to Upload PDF Files</p>
                <small>Max 10 files • 25MB each</small>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="controls">
                <label>Compression Level:</label>
                <select id="compressionLevel">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button onclick="processMerge()">Merge PDFs</button>
            </div>

            <div id="outputSection" style="display: none;">
                <h3>Merged PDF Ready</h3>
                <a id="downloadBtn" class="download-btn">Download File</a>
            </div>
        </main>
    </div>

    <!-- Bottom Ad Unit -->
    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-6743240431494498/4175765335"
             data-ad-slot="4175765335"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <footer>
        <p>© 2023 PDF Merger Pro | Developed by Subhash Chandra</p>
        <nav>
            <a href="pdf-merge.html">Home</a> • 
            <a href="/privacy">Privacy Policy</a>
        </nav>
    </footer>

    <script>
        let pdfFiles = [];

        // File handling
        document.getElementById('pdfInput').addEventListener('change', e => {
            pdfFiles = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            const list = document.getElementById('fileList');
            list.innerHTML = pdfFiles.map((file, index) => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})">×</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateFileList();
        }

        async function processMerge() {
            if (pdfFiles.length < 2) return alert('Please select at least 2 PDF files');
            
            // Show processing state
            document.getElementById('outputSection').style.display = 'block';
            
            // Simulated merge (Replace with actual PDF processing)
            try {
                const mergedBlob = await new Promise(resolve => {
                    setTimeout(() => {
                        resolve(new Blob(['Simulated merged content'], {type: 'application/pdf'}));
                    }, 1500);
                });

                const url = URL.createObjectURL(mergedBlob);
                document.getElementById('downloadBtn').href = url;
                document.getElementById('downloadBtn').download = `merged-${Date.now()}.pdf`;
            } catch (error) {
                alert('Error merging files: ' + error.message);
            }
        }

        // Initialize AdMob
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
