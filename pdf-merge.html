    <style>
        :root {
            --primary: #3a405a;
            --secondary: #f9dec9;
            --accent: #99b2dd;

        }

        * {

            font-family: 'Segoe UI', sans-serif;

            color: var(--primary);
            min-height: 100vh;
            display: flex;

        }

        .container {

        .ad-banner {

        .tool-container {

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        }

        .upload-section {

            cursor: pointer;

        }

        .upload-section:hover {

        }

            margin: 2rem 0;
        }

        .file-item {
            display: flex;

        footer {
            background: var(--primary);

            margin-top: auto;

        @media (max-width: 768px) {

                padding: 10px;
            }
            
            .tool-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-6743240431494498/9428092011"
            data-ad-slot="9428092011"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <header>
            <h1>PDF Merger Pro</h1>
            <p>By Subhash Chandra</p>
        </header>

        <main class="tool-container">
            <div class="upload-section" onclick="document.getElementById('pdfInput').click()">
                <input type="file" id="pdfInput" accept=".pdf" multiple hidden>
                <p>Click to Upload PDF Files</p>
                <p>Max 10 files | 25MB each</p>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="controls">
                <label>Compression Level: </label>
                <select id="compressionLevel">
                    <option value="none">No Compression</option>
                    <option value="medium" selected>Medium Compression</option>
                    <option value="high">High Compression</option>
                </select>
                <button onclick="mergePDFs()" class="merge-btn">Merge PDFs</button>
            </div>

            <div id="outputSection" style="display: none;">
                <h3>Merged PDF</h3>
                <p>File Size: <span id="mergedSize">-</span></p>
                <a id="downloadBtn" class="download-btn">Download Merged PDF</a>
            </div>
        </main>
    </div>

    <!-- Bottom Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-6743240431494498/4175765335"
            data-ad-slot="4175765335"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <footer>
        <p>Â© 2023 PDF Merger Pro | Developed by Subhash Chandra</p>
        <p><a href="pdf-merge.html" style="color: white;">Home</a> | <a href="/privacy" style="color: white;">Privacy Policy</a></p>
    </footer>

    <script>
        let files = [];
        
        // Handle file selection
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            files = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${index + 1}. ${file.name}</span>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
        }

        async function mergePDFs() {
            if (files.length < 2) {
                alert('Please select at least 2 PDF files!');
                return;
            }

            // Show loading state
            document.getElementById('outputSection').style.display = 'none';
            
            // Simulate merging (Actual implementation requires PDF-Lib or server-side processing)
            setTimeout(() => {
                const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                const compressionLevel = document.getElementById('compressionLevel').value;
                
                // Simulate compression
                let compressedSize = totalSize;
                if (compressionLevel === 'medium') compressedSize = totalSize * 0.7;
                if (compressionLevel === 'high') compressedSize = totalSize * 0.5;

                document.getElementById('mergedSize').textContent = 
                    `${(compressedSize / 1024 / 1024).toFixed(2)} MB`;
                document.getElementById('outputSection').style.display = 'block';
                
                // Create dummy download
                const blob = new Blob([], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                document.getElementById('downloadBtn').href = url;
                document.getElementById('downloadBtn').download = `merged-document-${Date.now()}.pdf`;
            }, 2000);
        }

        // Initialize AdMob
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
